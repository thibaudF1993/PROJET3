<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable=yes>
    <script src="https://kit.fontawesome.com/4f0e0f6e83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ohmyfood Menu 1</title>

</head>

<body>
    
    <header class="header">

        <a class="header__link" href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>

        <img src="css\images\ohmyfood.png" alt="logo" class="header__logo"/>

    </header>
    

    <section class="menu">

        <div class="intro">

            <div class="intro__restau-pic">
                <img src="css\images\la palette du goût.jpg" alt="photo restaurant"/>
            </div>

            <div class="intro__restau-name">
                <h1>La palette du goût</h1>
                <div class="heart-icon">
                    <div class="empty-heart"><i class="fa-regular fa-heart fa-2xl heart-empty"></i></div>
                    <div class="colorized-heart"><i class="fa-solid fa-heart fa-2xl heart-color1" ></i></div>
                </div>
            </div>

        </div>

        <div class="type-of-meal type-of-meal">

            <h2 class="type-of-meal__title">entrées</h2>

                <button class="btn-menu" name="button" type="button">
                    
                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Fricassée d'escargot</h2>
                        <p class="btn-menu-body__descr">Au piment d'espelette</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">25€</div>
                    </div>

                    <div class="btn-menu-check">  
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>  

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Foie gras de canard mi-cuit</h2>
                        <p class="btn-menu-body__descr">Et ses copeaux de truffe noire</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">35€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Oeuf au plat</h2>
                        <p class="btn-menu-body__descr">Assaisonné à la truffe sur lit de caviar</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">20€</div>
                    </div>
                    
                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

        <div class="type-of-meal type-of-meal--plats">

            <h2 class="type-of-meal__title">plats</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Filet de boeuf aux herbes</h2>
                        <p class="btn-menu-body__descr">Accompagné de sa ribambelle de légumes</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">40€</div>
                    </div>
                    
                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body" name="button" type="button">
                        <h2 class="btn-menu-body__title">Parmentier de queue de boeuf</h2>
                        <p class="btn-menu-body__descr">À la truffe noire sur sa purée de panais</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">35€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Filet de turbot</h2>
                        <p class="btn-menu-body__descr">Aux agrumes</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">44€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

        <div class="type-of-meal type-of-meal--desserts">

            <h2 class="type-of-meal__title">desserts</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Paris-Brest</h2>
                        <p class="btn-menu-body__descr">Revisité</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">18€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Macaron au chocolat d'exception </h2>
                        <p class="btn-menu-body__descr">Et glace à la vanille de Madagascar</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">22€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Mousse au chocolat </h2>
                        <p class="btn-menu-body__descr">Au piment d'Espelette et à la truffe noire</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">23€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

    </section>

    <section class="command">

        <button class="btn-purple" name="button" type="button">Commander</button>

    </section>

    <footer class="footer">
        
        <img src="css\images\ohmyfood.png" alt="logo" class="footer__logo"/>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-utensils"></i>
            <p><a href="#">Proposer un restaurant</a></p>
        </div>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-handshake-angle"></i>
            <p class="footer-link__txt"><a href="#">Devenir partenaire</a></p>
        </div>

        <div class="footer-link-2">
            <a href="#">Mentions légales</a>
        </div>    

        <div class="footer-link-2">
            <a href="mailto:thibaud.friedrich@live.fr">Contact</a>
        </div> 

    </footer>

</body>

</html>
