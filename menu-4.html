<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable=yes>
    <script src="https://kit.fontawesome.com/4f0e0f6e83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ohmyfood Menu 4</title>

</head>

<body>

    <header class="header">

        <a class="header__link" href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>

        <img src="css\images\ohmyfood.png" alt="logo" class="header__logo"/>

    </header>
    

    <section class="menu">

        <div class="intro">

            <div class="intro__restau-pic">
                <img src="css\images\le délice des sens.jpg" alt="photo restaurant"/>
            </div>

            <div class="intro__restau-name">
                <h1>Le délice des sens</h1>
                <div class="heart-icon">
                    <div class="empty-heart"><i class="fa-regular fa-heart fa-2xl heart-empty"></i></div>
                    <div class="colorized-heart"><i class="fa-solid fa-heart fa-2xl heart-color1" ></i></div>
                </div>
            </div>

        </div>

        <div class="type-of-meal type-of-meal">

            <h2 class="type-of-meal__title">entrées</h2>

                <button class="btn-menu" name="button" type="button">
                    
                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Tartare de thon</h2>
                        <p class="btn-menu-body__descr">Assaisonné au yuzu</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">25€</div>
                    </div>

                    <div class="btn-menu-check">  
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>  

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Bouchée de homard croustillant </h2>
                        <p class="btn-menu-body__descr">Et sa farandole de petits légumes</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">35€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Velouté de cèpes</h2>
                        <p class="btn-menu-body__descr">Aux truffes</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">20€</div>
                    </div>
                    
                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

        <div class="type-of-meal type-of-meal--plats">

            <h2 class="type-of-meal__title">plats</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Poulet rôti aux herbes de Provence</h2>
                        <p class="btn-menu-body__descr">Et sa crème de truffe</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">40€</div>
                    </div>
                    
                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body" name="button" type="button">
                        <h2 class="btn-menu-body__title">Langouste rôtie</h2>
                        <p class="btn-menu-body__descr">Et ses légumes de saison</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">35€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Côte de boeuf Angus</h2>
                        <p class="btn-menu-body__descr">Et sa purée de panais</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">44€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

        <div class="type-of-meal type-of-meal--desserts">

            <h2 class="type-of-meal__title">desserts</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Farandole de desserts</h2>
                        <p class="btn-menu-body__descr">Du chef</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">18€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Crème brulée</h2>
                        <p class="btn-menu-body__descr">Revisitée</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">22€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Tiramisu</h2>
                        <p class="btn-menu-body__descr">À la noisette</p>
                    </div>

                    <div class="btn-menu-price">
                        <div class="btn-menu-price__number">23€</div>
                    </div>

                    <div class="btn-menu-check"> 
                        <i class="btn-menu-check__icon fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </div>

    </section>

    <section class="command">

        <button class="btn-purple" name="button" type="button">Commander</button>

    </section>

    <footer class="footer">
        
        <img src="css\images\ohmyfood.png" alt="logo" class="footer__logo"/>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-utensils"></i>
            <p><a href="#">Proposer un restaurant</a></p>
        </div>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-handshake-angle"></i>
            <p class="footer-link__txt"><a href="#">Devenir partenaire</a></p>
        </div>

        <div class="footer-link-2">
            <a href="#">Mentions légales</a>
        </div>    

        <div class="footer-link-2">
            <a href="mailto:thibaud.friedrich@live.fr">Contact</a>
        </div> 

    </footer>

</body>

</html>
