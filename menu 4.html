<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable=yes>
    <script src="https://kit.fontawesome.com/4f0e0f6e83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ohmyfood Menu 4</title>

</head>

<body>
    
    <header>

        <a href="index.html"><i class="return"></i></a>

        <img src="css\images\ohmyfood.png" alt="logo" class="header-logo"/>

    </header>

    <section class="restau-pic">

        <img src="css\images\le délice des sens.jpg" alt="photo restaurant"/>

    </section>

    <section class="menu">

        <div class="menu-title">
            <h1>Le délice des sens</h1>
            <i class="fa-solid fa-heart"></i>
        </div>

        <section class="entrées">

            <h2 class="entrées-title">entrées</h2>

                <button class="btn-menu" name="button" type="button">
                    
                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Tartare de thon</h2>
                        <p class="btn-menu-body__descr">Assaisonné au yuzu</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>25€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu__title">Bouchée de homard croustillant</h2>
                        <p class="btn-menu__descr">Et sa farandole de petits légumes</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Velouté de cèpes</h2>
                        <p class="btn-menu__descr">Aux truffes</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>20€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="plats">

            <h2 class="plats-title">plats</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Poulet rôti aux herbes de Provence </h2>
                        <p class="btn-menu__descr">Et sa crème de truffe</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>40€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body" name="button" type="button"></div>
                        <h2 class="btn-menu__title">Langouste rôtie</h2>
                        <p class="btn-menu__descr">Et ses légumes de saison</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Côte de boeuf Angus</h2>
                        <p class="btn-menu__descr">Et sa purée de panais</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>44€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="desserts">

            <h2 class="desserts-title">desserts</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Farandole de desserts</h2>
                        <p class="btn-menu__descr">Du chef</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>18€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Crème brulée</h2>
                        <p class="btn-menu__descr">Revisitée</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>22€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Tiramisu</h2>
                        <p class="btn-menu__descr">À la noisette</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>23€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>


    </section>

    <section class="command">

        <button class="btn-purple" name="button" type="button">Commander</button>

    </section>

    <footer>
        
        <p><img src="css\images\ohmyfood.png" alt="logo" class="footer-logo"/></p>

        <div class="footer-link">
            <i class="fa-solid fa-utensils"></i>
            <p><a href="#">Proposer un restaurant</a></p>
        </div>

        <div class="footer-link">
            <i class="fa-solid fa-handshake-angle"></i>
            <p><a href="#">Devenir partenaire</a></p>
        </div>

        <p><a href="#">Mentions légales</a></p>

        <p>
            <a href="mailto:thibaud.friedrich@live.fr">Contact</a>
        </p>

    </footer>



</body>

</html>
