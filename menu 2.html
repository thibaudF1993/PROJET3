<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable=yes>
    <script src="https://kit.fontawesome.com/4f0e0f6e83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ohmyfood Menu 2</title>

</head>

<body>
    
    <header>

        <a href="index.html"><i class="return"></i></a>

        <img src="css\images\ohmyfood.png" alt="logo" class="header-logo"/>

    </header>

    <section class="restau-pic">
        
        <img src="css\images\la note enchantée.jpg" alt="photo restaurant"/>

    </section>

    <section class="menu">

        <div class="menu-title">
            <h1>La note enchantée</h1>
            <i class="fa-solid fa-heart"></i>
        </div>

        <section class="entrées">

            <h2 class="entrées-title">entrées</h2>

                <button class="btn-menu" name="button" type="button">
                    
                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Ravioles de foie gras</h2>
                        <p class="btn-menu-body__descr">Accompagnés de leur crème à la truffe</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>25€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu__title">Caviar osciètre </h2>
                        <p class="btn-menu__descr">Sur blini à la farine de blé noir</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Homard et espuma de potiron</h2>
                        <p class="btn-menu__descr">Mariné aux zestes d'orange</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>20€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Foie gras de canard cuit entier</h2>
                        <p class="btn-menu__descr">Confiture de figue et pain toasté</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="plats">

            <h2 class="plats-title">plats</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Noix de coquilles Saint-Jacques</h2>
                        <p class="btn-menu__descr">Sur lit de purée de céleri-rave</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>40€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body" name="button" type="button"></div>
                        <h2 class="btn-menu__title">Langoustine poêlée</h2>
                        <p class="btn-menu__descr">Purée de patate douce</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Mijoté de queue de boeuf </h2>
                        <p class="btn-menu__descr">Et riz sauvage aux zestes de citron</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>44€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="desserts">

            <h2 class="desserts-title">desserts</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Macaron noisette et chocolat</h2>
                        <p class="btn-menu__descr">Glace au caramel brun et sel de Guérande</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>18€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Baba au rhum revisité</h2>
                        <p class="btn-menu__descr">Avec son coulis de citron</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>22€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Tarte au citron meringuée</h2>
                        <p class="btn-menu__descr">Déstructurée</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>23€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>


    </section>

    <section class="command">

        <button class="btn-purple" name="button" type="button">Commander</button>

    </section>

    <footer>
        
        <p><img src="css\images\ohmyfood.png" alt="logo" class="footer-logo"/></p>

        <div class="footer-link">
            <i class="fa-solid fa-utensils"></i>
            <p><a href="#">Proposer un restaurant</a></p>
        </div>

        <div class="footer-link">
            <i class="fa-solid fa-handshake-angle"></i>
            <p><a href="#">Devenir partenaire</a></p>
        </div>

        <p><a href="#">Mentions légales</a></p>

        <p>
            <a href="mailto:thibaud.friedrich@live.fr">Contact</a>
        </p>

    </footer>



</body>

</html>
