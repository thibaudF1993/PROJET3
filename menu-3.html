<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable=yes>
    <script src="https://kit.fontawesome.com/4f0e0f6e83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ohmyfood Menu 3</title>

</head>

<body>
    
    <header>

        <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>

        <img src="css\images\ohmyfood.png" alt="logo" class="header-logo"/>

    </header>

    <section class="restau-pic">

        <img src="css\images\a la francaise.jpg" alt="photo restaurant"/>

    </section>

    <section class="menu">

        <div class="menu-title">
            <h1>À la française</h1>
            <i class="fa-solid fa-heart"></i>
        </div>

        <section class="entrées">

            <h2 class="entrées-title">entrées</h2>

                <button class="btn-menu" name="button" type="button">
                    
                    <div class="btn-menu-body">
                        <h2 class="btn-menu-body__title">Tartare de poulpe acidulé</h2>
                        <p class="btn-menu-body__descr">Aux zestes d'orange</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>25€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body">
                        <h2 class="btn-menu__title">Velouté de légumes d'antan</h2>
                        <p class="btn-menu__descr">Carotte, panais, topinambour</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Soupe à l'oignon</h2>
                        <p class="btn-menu__descr">Revisitée</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>20€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="plats">

            <h2 class="plats-title">plats</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Coquilles Saint-Jacques</h2>
                        <p class="btn-menu__descr">Accompagnées d'une purée de panais</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>40€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body" name="button" type="button"></div>
                        <h2 class="btn-menu__title">Magret de canard</h2>
                        <p class="btn-menu__descr">Et parmentier de pommes de terre</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>35€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Pigeonneau d’Ille-et-Vilaine</h2>
                        <p class="btn-menu__descr">Sur son lit de gnocchis aux légumes</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>44€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>

        <section class="desserts">

            <h2 class="desserts-title">desserts</h2>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Pétales de violettes glacés</h2>
                        <p class="btn-menu__descr">Et purée de noisettes</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>18€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Fondant au chocolat</h2>
                        <p class="btn-menu__descr">Revisité</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>22€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

                <button class="btn-menu" name="button" type="button">

                    <div class="btn-menu-body"></div>
                        <h2 class="btn-menu__title">Millefeuille croustillant</h2>
                        <p class="btn-menu__descr">Myrtilles et pâte d’amande</p>
                    </div>

                    <div class="btn-menu-price">
                        <p>23€</p>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </button>

        </section>


    </section>

    <section class="command">

        <button class="btn-purple" name="button" type="button">Commander</button>

    </section>

    <footer class="footer">
        
        <p><img src="css\images\ohmyfood.png" alt="logo" class="footer__logo"/></p>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-utensils"></i>
            <p><a href="#">Proposer un restaurant</a></p>
        </div>

        <div class="footer-link">
            <i class="footer-link__icons fa-solid fa-handshake-angle"></i>
            <p class="footer-link__txt"><a href="#">Devenir partenaire</a></p>
        </div>

        <div class="footer-link-2">
            <a href="#">Mentions légales</a>
        </div>    

        <div class="footer-link-2">
            <a href="mailto:thibaud.friedrich@live.fr">Contact</a>
        </div> 

    </footer>



</body>

</html>
